[defaults]
callback_whitelist = profile_tasks
inventory = ansible/inventory/all
roles_path = ansible/roles
forks = 5
remote_port = 22
pipelining = True

[colors]
highlight = white
verbose = blue
warn = bright purple
error = red
debug = dark gray
deprecate = purple
skip = cyan
unreachable = red
ok = green
changed = yellow
diff_add = green
diff_remove = red
diff_lines = cyan